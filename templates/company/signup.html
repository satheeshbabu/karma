{% extends "company/base.html" %}
{% block title %}home Page{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script>
            angular.module('karmaApp', [])
            .controller('karmaControllerApp', function($scope, $http) {
                $scope.info = {};
				$scope.addcompany = function(){
					alert($scope.info);
					$http({
						method: 'POST',
						url: '/api/company/',
						data: $scope.info
					}).then(function(response){
						alert("hello...")
						alert("hiiiii");
					}, function(error){
						console.log(error);
						alert("error..." + error);
						alert(error["data"]);
					})
					 //end http
				} //end metnod
			}) // end controller
        </script>

<p class="important">
<body ng-app="karmaApp" ng-controller="karmaControllerApp">
<h1 class="well">Company Registration </h1>
    <div class="col-lg-12 well">
	    <div class="row">
		    <form>

			    <div class="col-sm-12">
				    <div class="row">

                        <div class="col-sm-6 form-group">
						    <label> Name</label>
							    <input type="text" placeholder="Enter  Name Here.." ng-model="info.name" class="form-control">
                        </div>

                        <div class="col-sm-6 form-group">
							<label>Registration no.</label>
								<input type="text" placeholder="Enter registration no. Here.." ng-model="info.registration_no" class="form-control">
						</div>

                    </div>

					<div class="form-group">
						<label>Email Address</label>
					    	<input type="text" placeholder="Enter Email Address Here.." ng-model="info.email" class="form-control">
					</div>

					<div class="form-group">
						<label>Password</label>
					    	<input type="password" placeholder="Enter Password Here.." ng-model="info.password" class="form-control">
					</div>

					<div class="form-group">
						<label>Website</label>
					    	<input type="text" placeholder="Enter Website Name Here.." ng-model="info.website" class="form-control">
					</div>

                    <div class="form-group">
						<label>Address Line 1</label>
							<input placeholder="Enter Address Here.." rows="3" ng-model="info.address_line1" class="form-control"></input>
						</div>
					<div class="form-group">
						<label>Address Line 2</label>
							<input placeholder="Enter Address Here.." rows="3" ng-model="info.address_line2" class="form-control"></input>
					</div>

                    <div class="row">
						<div class="col-sm-4 form-group">
							<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." ng-model="info.city" class="form-control">
						</div>

                        <div class="col-sm-4 form-group">
							<label>Zip Code </label>
								<input type="text" placeholder="Enter Zip Code Here.." ng-model="info.zip" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 form-group">
							<label>Country</label>

                                    <select id="country" class="form-control" width="200%" ng-model="info.country" id="country" required="">
                            			<option>Afghanistan</option>
                            			<option>Bahamas</option>
                            			<option>Cambodia</option>
                           				<option>Denmark</option>
                            			<option>Ecuador</option>
                           				<option>Fiji</option>
                            			<option>Gabon</option>
                            			<option>Haiti</option>
                           	 			<option>India</option>
                        			</select>

                        </div>
					</div>

                    <div class="form-group">
						<label>Phone Number</label>
					    	<input type="text" placeholder="Enter Phone Number Here.." ng-model="info.tel_no" class="form-control">
					</div>

                    <div class="form-group">
						<label>Mobile Number</label>
						    <input type="text" placeholder="Enter Phone Number Here.." ng-model="info.mobile" class="form-control">
					</div>



					    <button type="submit" class="btn btn-lg btn-info" ng-click="addcompany()" >Submit</button>
				</div>
            </form>
        </div>
    </div>
</body>
</p>

{% endblock %}

{% extends "company/base.html" %}
{% block title %}home Page{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}


<p class="important">
<body>
<h1 class="well">Company Registration </h1>
    <div class="col-lg-12 well">
	    <div class="row">
		    <form action="/company/signup" method="post">

			    <div class="col-sm-12">
				    <div class="row">

                        <div class="col-sm-6 form-group">
						    <label> Name</label>
							    <input type="text" placeholder="Enter  Name Here.." name="name" class="form-control">
                        </div>

                        <div class="col-sm-6 form-group">
							<label>Registration no.</label>
								<input type="text" placeholder="Enter registration no. Here.." name="regis" class="form-control">
						</div>

                    </div>

                    <div class="form-group">
						<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" name="address" class="form-control"></textarea>
						</div>

                    <div class="row">
						<div class="col-sm-4 form-group">
							<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." name="city" class="form-control">
						</div>

                        <div class="col-sm-4 form-group">
							<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." name="state" class="form-control">
						</div>

                        <div class="col-sm-4 form-group">
							<label>Zip Code </label>
								<input type="text" placeholder="Enter Zip Code Here.." name="zip" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 form-group">
							<label>Country</label>

                                    <select id="country" class="form-control" width="200%" name="country" id="country" required="">
                            			<option>Afghanistan</option>
                            			<option>Bahamas</option>
                            			<option>Cambodia</option>
                           				<option>Denmark</option>
                            			<option>Ecuador</option>
                           				<option>Fiji</option>
                            			<option>Gabon</option>
                            			<option>Haiti</option>
                           	 			<option>India</option>
                        			</select>

                        </div>

						<div class="col-sm-6 form-group">
							<label>Company</label>
								<input type="text" placeholder="Enter Company Name Here.." name="company" class="form-control">
						</div>
					</div>

                    <div class="form-group">
						<label>Phone Number</label>
					    	<input type="text" placeholder="Enter Phone Number Here.." name="phone" class="form-control">
					</div>

                    <div class="form-group">
						<label>Mobile Number</label>
						    <input type="text" placeholder="Enter Phone Number Here.." name="mobile" class="form-control">
					</div>

					<div class="form-group">
						<label>Email Address</label>
					    	<input type="text" placeholder="Enter Email Address Here.." name="email" class="form-control">
					</div>

					<div class="form-group">
						<label>Password</label>
					    	<input type="password" placeholder="Enter Password Here.." name="password" class="form-control">
					</div>

					<div class="form-group">
						<label>Website</label>
					    	<input type="text" placeholder="Enter Website Name Here.." name="website" class="form-control">
					</div>

					    <button type="submit" class="btn btn-lg btn-info">Submit</button>
				</div>
            </form>
        </div>
    </div>
</body>
</p>

{% endblock %}

{% extends "user/base.html" %}
{% block title %}Worker Page{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}

<p class="important">
<body>
<h1 class="well">WORKER</h1>
    <div class="col-lg-12 well">
	    <div class="row">
		    <form>

			    <div class="col-sm-12">
				    <div class="row">



					<div class="form-group">
						<label>Project id</label>
					    	<input type="text" placeholder="Enter Project id Here.." ng-model="info.email" class="form-control">
					</div>



					<div class="form-group">
						<label>User id</label>
					    	<input type="text" placeholder="Enter User id Here.." ng-model="info.website" class="form-control">
					</div>


					<div class="form-group">
						<label>Worker id</label>
					    	<input type="text" placeholder="Enter Worker id Here.." ng-model="info.website" class="form-control">
					</div>


					    <button type="submit" class="btn btn-lg btn-info" ng-click="addcompany()" >Submit</button>
				</div>
            </form>
        </div>
    </div>
</body>
</p>

{% endblock %}

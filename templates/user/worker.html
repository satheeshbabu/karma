{% extends "user/base.html" %}
{% block title %}Worker Page{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            angular.module('karmaApp', [])
            .controller('karmaControllerApp', function($scope, $http) {
                $scope.info = {};

				$scope.addworker = function(){
					//alert($scope.info);
					$http({
						method: 'POST',
						url: '/api/worker/',
						data: $scope.info
					}).then(function(response)
					{
						//alert("Data added Successfully...!");
						$scope.showAdd = true;
						$('#show').show()
						$('#addPopUp').hide();
						$('#error').hide();

						//alert("hiiiii");
					}, function(error){
						console.log(error);
						alert("error..." + error);
						alert(error["data"]);

					})
					 //end http
				} //end metnod
			}) // end controller
        </script>



<p class="important">
<body ng-app="karmaApp" ng-controller="karmaControllerApp">
<h1 class="well">WORKER</h1>
<div id="addPopUp">
    <div class="col-lg-12 well">
	    <div class="row">
		    <form>

			    <div class="col-sm-12">
				    <div class="row">



					<div class="form-group">
						<label>Project id</label>
					    	<input type="text" placeholder="Enter Project id Here.." ng-model="info.project_id" class="form-control">
					</div>



					<div class="form-group">
						<label>User id</label>
					    	<input type="text" placeholder="Enter User id Here.." ng-model="info.user_id" class="form-control">
					</div>


					    <button type="submit" class="btn btn-lg btn-info" ng-click="addworker()" >Submit</button>
				</div>
				</div>
            </form>
        </div>
    </div>
</div>
<center>

	<div id="show" ng-show="showAdd" class="col-lg-12 well" >
		<p style="color:green;">Worker successfully Added..!</p>
	</div>

	<div id="error" ng-show="showAdd" class="col-lg-12 well" >
		<p style="color:red;">Something is Wrong ..</p>
	</div>

</center>
</body>
</p>

{% endblock %}

{% extends "user/base.html" %}
{% block title %}home Page{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}

<p class="important">
<body>
<h1 class="well">User Registration </h1>
    <div class="col-lg-12 well">
	    <div class="row">
		    <form>

			    <div class="col-sm-12">
				    <div class="row">

                        <div class="col-sm-6 form-group">
						    <label> First Name</label>
							    <input type="text" placeholder="Enter First Name Here.." ng-model="info.name" class="form-control">
                        </div>

                        <div class="col-sm-6 form-group">
							<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." ng-model="info.registration_no" class="form-control">
						</div>

                    </div>

					<div class="form-group">
						<label>Email Address</label>
					    	<input type="text" placeholder="Enter Email Address Here.." ng-model="info.email" class="form-control">
					</div>

					<div class="form-group">
						<label>Password</label>
					    	<input type="password" placeholder="Enter Password Here.." ng-model="info.password" class="form-control">
					</div>

					<div class="form-group">
						<label>User Id</label>
					    	<input type="text" placeholder="Enter Website Name Here.." ng-model="info.website" class="form-control">
					</div>


					    <button type="submit" class="btn btn-lg btn-info" ng-click="addcompany()" >Submit</button>
				</div>
            </form>
        </div>
    </div>
</body>
</p>

{% endblock %}

{% extends "user/base.html" %}
{% block title %}home Page{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            angular.module('karmaApp', [])
            .controller('karmaControllerApp', function($scope, $http) {
                $scope.info = {};

				$scope.adduser = function(){
					//alert($scope.info);
					$http({
						method: 'POST',
						url: '/api/user/',
						data: $scope.info
					}).then(function(response)
					{
						//alert("Data added Successfully...!");
						$scope.showAdd = true;
						$('#show').show()
						$('#addPopUp').hide();
						$('#error').hide();
						//alert("hiiiii");
					}, function(error){
						console.log(error);
						$('#error').show()
						$('#addPopUp').hide();
						$('#show').hide();

					})
					 //end http
				} //end metnod
			}) // end controller
        </script>


<p class="important">
<body ng-app="karmaApp" ng-controller="karmaControllerApp">
<h1 class="well">User Registration </h1>
<div id="addPopUp">
    <div class="col-lg-12 well">
	    <div class="row">
		    <form>

			    <div class="col-sm-12">
				    <div class="row">

                        <div class="col-sm-6 form-group">
						    <label> First Name</label>
							    <input type="text" placeholder="Enter First Name Here.." ng-model="info.f_name" class="form-control">
                        </div>

                        <div class="col-sm-6 form-group">
							<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." ng-model="info.l_name" class="form-control">
						</div>

                    </div>

					<div class="form-group">
						<label>Email Address</label>
					    	<input type="email" placeholder="Enter Email Address Here.." ng-model="info.email" class="form-control">
					</div>

					<div class="form-group">
						<label>Password</label>
					    	<input type="password" placeholder="Enter Password Here.." ng-model="info.password" class="form-control">
					</div>


					    <button type="submit" class="btn btn-lg btn-info" ng-click="adduser()" >Submit</button>
				</div>
            </form>
        </div>
    </div>
</div>
<center>

	<div id="show" ng-show="showAdd" class="col-lg-12 well" >
		<p style="color:green;">User successfully Added..!</p>
	</div>

	<div id="error" ng-show="showAdd" class="col-lg-12 well" >
		<p style="color:red;">Something is Wrong ..</p>
	</div>

</center>
</body>
</p>

{% endblock %}

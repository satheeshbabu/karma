{% extends "user/base.html" %}
{% block title %}Project Page{% endblock %}
{% block head %}
  {{ super() }}


{% endblock %}
{% block content %}

<p class="important">
<body>
<h1 class="well">PROJECT</h1>
    <div class="col-lg-12 well">
	    <div class="row">
		    <form>

			    <div class="col-sm-12">
				    <div class="row">git 
					<div class="form-group">
						<label>Manager id</label>
					    	<input type="text" placeholder="Enter Manager id Here.." ng-model="info.email" class="form-control">
					</div>



					<div class="form-group">
						<label>Title</label>
					    	<input type="text" placeholder="Enter Title Here.." ng-model="info.website" class="form-control">
					</div>


					<div class="form-group">
						<label>Start date</label>
					    	<input type="text" placeholder="Enter Start date Here.." ng-model="info.website" class="form-control">
					</div>


					<div class="form-group">
						<label>End date</label>
					    	<input type="text" placeholder="Enter End date Here.." ng-model="info.website" class="form-control">
					</div>


					<div class="form-group">
						<label>Description</label>
					    	<input type="text" placeholder="Enter Description Here.." ng-model="info.website" class="form-control">
					</div>



					    <button type="submit" class="btn btn-lg btn-info" ng-click="addcompany()" >Submit</button>
				</div>
            </form>
        </div>
    </div>
</body>
</p>

{% endblock %}
